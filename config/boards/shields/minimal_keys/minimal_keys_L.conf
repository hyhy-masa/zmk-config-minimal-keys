# ここでは、minimal_keys_left.confの内容を維持しますが、ファイル名を変更します
# キーボード設定
CONFIG_ZMK_KEYBOARD_NAME="minimal-keys"

# シリアルおよび分割キーボード設定
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Bluetooth設定
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_BAS=y

# ロータリーエンコーダー設定
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# バッテリー関連設定
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

# レイヤー表示設定
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
CONFIG_RGBLED_WIDGET_SHOW_LAYER_CHANGE=y

# 低レイテンシ設定
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=32
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=64

# チャーリープレックスサポート
CONFIG_ZMK_KSCAN_CHARLIEPLEX_LOW_POWER=y

# NFC無効化（GPIO使用のため）
CONFIG_NFCT_PINS_AS_GPIOS=y
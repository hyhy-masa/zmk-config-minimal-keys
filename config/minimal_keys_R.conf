# キーボード設定
CONFIG_ZMK_KEYBOARD_NAME="minimal-keys"

# シリアルおよび分割キーボード設定
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Bluetooth設定
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_BAS=y

# トラックボール設定
CONFIG_ZMK_POINTING=y
CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=500
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=10
CONFIG_PMW3610_POLLING_RATE_500=y  # ポーリングレート高速化
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=500

CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_ADJUSTABLE_MOUSESPEED=n
CONFIG_PMW3610_MOVEMENT_THRESHOLD=3  # 感度向上

# バッテリー関連設定
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

# レイヤー表示設定
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
CONFIG_RGBLED_WIDGET_SHOW_LAYER_CHANGE=y

# 低レイテンシ設定
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=32
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=64

# チャーリープレックスサポート
CONFIG_ZMK_KSCAN_CHARLIEPLEX_LOW_POWER=y

# NFC無効化（GPIO使用のため）
CONFIG_NFCT_PINS_AS_GPIOS=y
